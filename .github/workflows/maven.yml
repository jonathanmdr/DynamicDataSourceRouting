name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v6

      - name: Configure Azul Zulu OpenJDK 25
        uses: actions/setup-java@v5
        with:
          java-version: "25"
          distribution: "zulu"

      - name: Maven build
        run: mvn -B package --file pom.xml